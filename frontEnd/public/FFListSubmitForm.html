<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/FFListSubmitForm.css">
    <title>Add Quota Fighters | QFList   </title>
</head>
<body>
    <div class="mainContainer">
       <!-- header section -->
       <div class="header"> 
        <img src="../imgSrc/451571544_3805665803091868_1850929912161157504_n.jpg" alt="">       
        <a href="index.html"><button type="button" class="button" >Home </button></a>
        <a href="FullDetails.html"><button type="button" class="button">Full Details </button></a>
        <a href="FFListSubmitForm.html"><button type="button" class="button" >Add QF</button></a>
    </div>
        <div class="containerBox">
            <div class="container">
                <form action="">
                    <label for="name">Name: 
                        <input type="text" name="name" placeholder="Abu sayed" required> 
                    </label>
                    <label for="img">Image Link: 
                        <input type="url" name="img" placeholder="Any link where we get image">
                    </label>
                    <label for="occupation">Occupation: 
                        <input type="text" name="occupation" placeholder="student" required>
                    </label>
                    <label for="institution">Institution:
                        <input type="text" name="institution" placeholder="Begum Rokeya University" required>
                    </label>
                    <label for="department">Department:
                        <input type="text" name="department" placeholder="English">
                    </label>
                    <label for="roll">Roll or batch: 
                        <input type="text" name="departmentalInfo" placeholder="roll,batch,session">
                    </label>
                    <label for="parentsInfo">Parents Info:
                        <input type="text" name="parentsInfo" placeholder="father's or mother's name" >
                    </label>
                    <label for="address">Address: 
                        <input type="text" name="address" placeholder="village,upazila,district" required>
                    </label>
                    <label for="date">Death Date:
                        <input type="date" name="date" required >
                    </label>
                   
                    <label for="social_profile">Profile Link: 
                        <input type="url" name="profileUrl" placeholder="https://www.facebook.com/profile.php?id=100077192622901">
                    </label>
                    <label for="description">Details Info:
                        <input type="text" name="detailsInfo" placeholder="related all photo,video links or write details">
                    </label>
                    <label for="ProviderInfo">Provider Info:
                        <input type="text" name="providerInfo" placeholder="provider name,phone,others info">
                    </label>
                    <button type="submit">SUBMIT </button>
                </form>
            </div>
        </div>
        
    </div>

    <script type="module" src="/js/FFListSubmitForm.js"></script>
</body>
</html>
